        //import('/aboutmenu/app-three.js');

        import {Router} from 'https://unpkg.com/@vaadin/router/dist/vaadin-router.min.js';

            const outlet = document.getElementById('outlet');
            //outlet.innerHTML = ""
            const router = new Router(outlet);

            router.setRoutes([
              {
          path: '/',
          component: 'x-home-tag',

      },{
                    path: '/cardspage',
                    component: 'x-cards-tag',
                    action: async () => {
                        await import('/cardspage/cardspage.js');
                    }
                },
                {
                    path: '/tables',
                    component: 'react-web',
                },
                {
                    path: '/app-three',
                    component: 'x-app-three',
                    action: async () => {
                        await import('/app/three/app-three.js');
                    }
                }
            ]);
 </script>
